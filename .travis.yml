language: c
sudo: required

matrix:
  include:
    #
    # gcc
    #
    - os: linux
      dist: xenial
      env:
        - DESCRIPTION="linux gcc"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes
          packages:
            - gcc-5
            - gcc-6
            - gcc-7
            - gcc-8
            - gcc-9
            - python3.6
      before_install:
        - gem install coveralls-lcov
      install:
        - pip3.6 install pexpect
        - pip3.6 install colorlog
      script:
        # install lcov 1.14
        - mkdir lcov
        - cd lcov
        - wget https://github.com/linux-test-project/lcov/archive/v1.14.tar.gz
        - tar xfvz v1.14.tar.gz
        - cd lcov-1.14
        - sudo make install
        - cd ../../

        - python3.6 scripts/run_tests/run_tests.py -std "<all>" -p "<all>" -comp "gcc-5;gcc-6;gcc-7;gcc-8;gcc-9" -rtmt -v -sote -sobe

    #
    # g++
    #
    - os: linux
      dist: xenial
      env:
        - DESCRIPTION="linux g++"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes
          packages:
            - g++-5
            - g++-6
            - g++-7
            - g++-8
            - g++-9
            - python3.6
      before_install:
        - gem install coveralls-lcov
      install:
        - pip3.6 install pexpect
        - pip3.6 install colorlog
      script:
        # install lcov 1.14
        - mkdir lcov
        - cd lcov
        - wget https://github.com/linux-test-project/lcov/archive/v1.14.tar.gz
        - tar xfvz v1.14.tar.gz
        - cd lcov-1.14
        - sudo make install
        - cd ../../

        - python3.6 scripts/run_tests/run_tests.py -std "<all>" -p "<all>" -comp "g++-5;g++-6;g++-7;g++-8;g++-9" -rtmt -v -sote -sobe
